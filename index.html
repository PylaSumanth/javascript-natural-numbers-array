<script>
    // sum of natural numbers
    const number=(prompt('Enter a positive integer: '));
    let sum=0;
    let i=1;
    while(i <= number) {
        sum += i;
        i++;
    }
    console.log(`The Sum of natural numbers upto ${number} is: ${sum}`);

    //average of natural numbers
    const average=sum/number;
    console.log(`The average of natural numbers upto ${number} is: ${average}`);
</script>
</body>
